    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: rgb(0, 0, 28);
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        max-height: 100vh;
        background-color: rgba(0, 0, 28, 0.4);
        -moz-backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
        backdrop-filter: blur(3px);
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #fff;
        font-size: 24px;
        animation: fadeIn 700ms reverse;
      }

      .gooey {
        background-image: linear-gradient(120deg, #0ec1f2 0%, #b400ff 100%);
        -webkit-filter: drop-shadow(0px -5px 18px #0ec1f260);
        filter: drop-shadow(0px -5px 18px #0ec1f260);
        border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
        width: 150px;
        height: 144px;
        animation: morph 1s linear infinite;
        transform-style: preserve-3d;
        outline: 1px solid transparent;
        will-change: border-radius;
      }

      .gooey:before,
      .gooey:after {
        content: "";
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
        box-shadow: 5px 5px 89px rgba(0, 102, 255, 0.21);
        will-change: border-radius, transform, opacity;
        animation-delay: 300ms;
        background-image: linear-gradient(
          120deg,
          rgba(0, 67, 255, 0.55) 0%,
          rgba(0, 103, 255, 0.89) 100%
        );
      }

      .gooey:before {
        animation: morph 1s linear infinite;
        opacity: 0.21;
        animation-duration: 1.5s;
      }

      .gooey:after {
        animation: morph 2s linear infinite;
        animation-delay: 300ms;
        opacity: 0.89;
        content: "Loading...";
        line-height: 120px;
        text-indent: 25px;
      }

      @keyframes morph {
        0%,
        100% {
          border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
          transform: translate3d(0, 0, 0) rotateZ(0.01deg);
        }
        34% {
          border-radius: 70% 30% 46% 54% / 30% 29% 71% 70%;
          transform: translate3d(0, 5px, 0) rotateZ(0.01deg);
        }
        50% {
          opacity: 0.89;
          transform: translate3d(0, 0, 0) rotateZ(0.01deg);
        }
        67% {
          border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
          transform: translate3d(0, -3px, 0) rotateZ(0.01deg);
        }
      }

      @keyframes fadeIn {
        100% {
          transform: scale(1.03);
          opacity: 0;
        }
      }
    </style>

    <title>PCSB Registration Portal</title>
  </head>
  <body>
